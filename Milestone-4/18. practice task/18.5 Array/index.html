<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
                     //  0   1   2   3   4   5   (index)
        const numbers = [25, 26, 32, 66, 70, 77];
        console.log(numbers);

        // get element by length
        console.log('get element by length', numbers.length);

        // get element value by index
        console.log('get element value by index', numbers[5]);
        const fifth = numbers[5]
        console.log(fifth);

        // set or update element value by index
        numbers[5] = 999;
        console.log('set or update element value by index', numbers);

        // adding the last element in array by push
        numbers.push(55, 66);
        console.log('adding the last element in array by push', numbers);

        // remove the last element in array by pop
        numbers.pop()
        console.log('remove the last element in array by pop', numbers)
        const out = numbers.pop();
        console.log(out);

        // adding the first element in array by push
        numbers.unshift(71, 63);
        console.log('adding the first element in array by unshift', numbers);

        // remove the first element in array by shift
        numbers.shift();
        console.log('remove the first element in array by shift', numbers);

        // check the array element by includes
        console.log('check the array element by includes', numbers.includes(71))

        if(numbers.includes(71)){
            console.log('enjoy the party');
        }
        else{
            console.log('no more party');
        }

        // get index in array element by indexOf
        console.log('get index in array element', numbers.indexOf(32));
        console.log('get index in array element', numbers.indexOf(71));

        // check the array by "Array.isArray"
        console.log('check the array', Array.isArray(numbers))
        const food = 'ros o gol l a'
        console.log('check the array', Array.isArray(food))
        const num = [];
        console.log('check the array', Array.isArray(num))






        const friends = ['Abul', 'Babul', 'kabul', 'chabul', 'Dabul'];
        console.log(friends);

        friends.push('Balam');
        console.log('adding the last element in array by push', friends)

        // check the array element by includes
        console.log('check the array element by includes', friends.includes('Balam'))

        // get index in array element by indexOf
        console.log('get index in array element', friends.indexOf('Abul'));
        console.log('get index in array element', friends.indexOf('mokbul'));



        const passed = [true, false];
        const mixedArray = [12, 'Tongi', true, false, 45.56];
    </script>
</body>
</html>
