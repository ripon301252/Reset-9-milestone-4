            function layeredDiscountedTotal(quantity){
                const first100Price = 100; // 1st 100 er price
                const second100Price = 90;
                const above200Price = 70;

                if(quantity <= 100){ // quantity jodi 100 er kom ba soman hoy
                    const total = quantity * first100Price;
                    return total;
                }
                else if(quantity <= 200){ // quantity jodi 200 er kom ba soman hoy
                    const first100PTotal = 100 * first100Price;
                    const remainingQuantity = quantity - 100;
                    const remainingTotal = remainingQuantity * second100Price;
                    const total = first100PTotal + remainingTotal;
                    return total;
